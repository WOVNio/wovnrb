version: 2

jobs:
  build:
    docker:
      - image: circleci/ruby:2.5.4
    steps:
      - checkout
      - restore_cache:
          keys:
            - bundler-
      - run: bundle install --path vendor/bundle --jobs=4
      - save_cache:
          key: bundler-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - run: bundle exec rubocop
      - run: bundle exec rake test
